<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Jquery-slider</title>
</head>
<body>
    <div class="container">
        <h1>Jquery Slider</h1>

        <div class="slider-outer">

            <img src="images/pngegg.png" class="prev"  alt="Prev">

            <div class="slider-inner">

                <img src="images/bay.jpg" class="sea active" alt="">
                <img src="images/beach1.jpg" class="sea" alt="">
                <img src="images/sunrise.jpg" class="sea" alt="">
                <img src="images/beach2.jpg" class="sea" alt="">
                <img src="images/island.jpg" class="sea" alt="">
                <img src="images/beach3.jpg" class="sea" alt="">
                <img src="images/ocean.jpg" class="sea" alt="">
                <img src="images/beach4.jpg" class="sea" alt="">

            </div>

            <img src="images/pngegg.png" class="next"  alt="Next">

        </div>


    </div>



    <script src="script.js"></script>
</body>
</html>
